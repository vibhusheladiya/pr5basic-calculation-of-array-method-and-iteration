    <script>
        let student=[{
            name: 'aekta',
            city:'Ahmadabad',
            age:55
        },{
            name: 'hina',
            city:'Godhra',
            age:22
        }];
        let text="";
        console.dir(student);
        let obj={name:'rina',city:'Bhavnagar',age:33};
        let obj1={name:'mina',city:'Okha',age:44};
        let obj2={name:'tina',city:'patan',age:66};
        let obj3={name:'lina',city:'rajkot',age:77};
        let obj4={name:'mira',city:'valsad',age:11};
        let obj5={name:'ram',city:'surat',age:25};
        let obj6={name:'shayam',city:'morbi',age:35};
        let obj7={name:'radhe',city:'kheda',age:45};

        // ==========================================================================
        //    -----------------------pop() && push()------------------------

           student.push(obj,obj1,obj2,obj3,obj4,obj5);
           console.log(student);
        //    console.dir(student);

        student.pop();
        console.log(student);

        // =================================================================
        //   -------------------------shift() && unshift()--------------

        student.unshift(obj6,obj7);
        console.log(student);

        student.shift(obj6);
        console.log(student);    

        // ================================================================================
        //    -----------------------sort()  && reverse()--------------

        // student.push(obj4,obj5);

        // ->>>>>>>>>>>> AGE WISE SORT()
        let sortedRolls= student.sort((a1,a2)=>(a1.age > a2.age)? 1 : (a1.age<a2.age)? -1 :0);
        console.log("student sorted based on ascending order of their age are:");
        console.log(sortedRolls);


        //   ->>>>>>>>>>>>>  name wise sort
        console.log(student.sort(function(a,b){
            const nameA= a.name.toLocaleUpperCase();
            const nameB= b.name.toLocaleUpperCase();
        //     //  sort in ascending order
        if(nameA< nameB){
            return -1;
        }
        if(nameA> nameB){
            return 1;;
        }
        // names must be equal
        return 0;
    }));
